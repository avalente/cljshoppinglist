<!DOCTYPE html>
<html>
  <head>
    <title>Shopping list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/public/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="/public/js/bootstrap.min.js"></script>
    <script src="/public/js/main.js"></script>

    <style type="text/css">
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            padding-left: 20px;
            padding-right: 20px;
            background-color: #f5f5f5;
        }

        .login-form {
            padding-top: 30px;
        }

        .dropdown {
            padding-top: 30px;
        }

        .new-item {
            width: 550px;
        }

        .form-signin {
            max-width: 300px;
            padding: 19px 29px 29px;
            margin: 0 auto 20px;
            background-color: #fff;
            border: 1px solid #e5e5e5;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
            -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
            box-shadow: 0 1px 2px rgba(0,0,0,.05);
        }
        .form-signin .form-signin-heading,
        .form-signin .checkbox {
            margin-bottom: 10px;
        }
        .form-signin input[type="text"],
        .form-signin input[type="password"] {
            font-size: 16px;
            height: auto;
            margin-bottom: 15px;
            padding: 7px 9px;
        }

    </style>
  </head>
  <body>
      <div class="container">
          <h1>Welcome to your shopping list</h1>

          <div id="shopping-list" class="dropdown" style="display:none">
              <div>
                  <input type="text" data-provide="typeahead" id="new-item" class="new-item" autocomplete="off">
              </div>

              <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu" style="display: block; position: static; margin-bottom: 5px; width: 560px;">
              </ul>
          </div>

          <div id="login-form" style="display:none" class="login-form">
              <form class="form-signin" action="/login" method="POST">
                  <h2 class="form-signin-heading">Please sign in</h2>
                  <input name="username" type="text" class="input-block-level" placeholder="Email address">
                  <input name="password" type="password" class="input-block-level" placeholder="Password">
                  <label class="checkbox">
                      <input type="checkbox" value="remember-me"> Remember me
                  </label>
                  <button class="btn btn-large btn-primary" type="submit">Sign in</button>
                  <input type="hidden" name="url" value="">

                  <a href="#" id="register-link">Register</a>
              </form>
          </div>
      </div>
  </body>
</html>
